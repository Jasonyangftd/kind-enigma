<div class="homepage" ng-controller='mainController'>

  <div class="nav-pill">
    <button ng-click='directToSignUpPage()' style="width:100px;height:30px">Sign Up</button><button ng-click='logIn()' style="width:100px;height:30px">Log In</button>
  </div>

  <div id="logInPage">
    <form name="logInForm">
      <label> Cell Number </label>
      <input id='logInCellNumber' type='string' ng-model="userCellNumber" style="height:20px" required>
      <label> Password </label>
      <input id='logInPassword' type="string" ng-model="userPassword" style="height:20px" required>
      <button ng-click='realLogIn()' style="width:100px;height:30px">Log In</button>
    </form>
  </div>

  <div id="finalSales">
<!--       <table>
        <td ng-repeat='item in itemList'>
          <p>{{item.Title}}</p>
          <p>{{item.ListPrice}}</p>
       </td>
      </table> -->
      <ul ng-repeat='item in itemList'  class="list-inline">
        <li>{{item.Title}}</li>
        <li>{{item.ListPrice}}</li>
        <img src='http://karmatest1.azurewebsites.net/images/{{item.Images[0]}}' height="100px" width="100px">
      </ul>
  </div>
  
<div id="expertReview">
  <ul ng-repeat"expert in expertList">
    <li>expert.First</li>
    <li>expert.Last</li>
    <img src="http://karmatest1.azurewebsites.net/images/{{expert.Image}}">
  </ul>
</div>




  
</div>
