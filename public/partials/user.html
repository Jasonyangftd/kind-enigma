<div class="userPage" ng-controller='userController'>

  <div class="container-fluid well span6">
   <div class="row-fluid">
      <div class="span2">
         <img src="{{imageUrl}}" class="img-circle" width="300px" height="300px">
           </div>
                  <div class="span8">
                      <h3>{{user.First}}</h3>
                      <h4>{{user.Last}}</h4>
                      <h4>{{user.Address}}</h4>
                      <h4>{{user.Ebay}}</h4>
                      <h4>{{user.ZipCode}}</h4>
                  </div>
          </div>
      </div>
    </div>
  <div>
    <button ng-click='postItem()' style="width:200px;height:70px">Post Item</button>
    <button ng-click='logOut()' style="width:200px;height:70px">Log Out</button>
  </div>

  <div>
    <form name="postItemForm">
      <label>Title</label>
      <input id='postItemTitle' type='string' ng-model="itemTitle" required>
      <label>Description</label>
      <input id='postItemDescription' type="string" ng-model="itemDescription" required>
      <label>Price</label>
      <input id='postItemPrice' type="number" ng-model="itemPrice" required>
      <button ng-click='postItem()'>Post!</button>
    </form>
  </div>

  <div id='userItemList'>
    <ul ng-repeat='item in itemList'>
      <li>{{item.Title}}<li>
      <li>{{item.Description}}</li>
      <li>{{item.ListPrice}}</li>
      <li>{{item.ListDate}}</li>
    </ul>
  </div>
</div>
